name: TheEndex
version: '${version}'
main: org.lokixcz.theendex.Endex
api-version: '1.21'
authors: [ TheLokia ]
# Economy plugins listed to ensure they load before TheEndex
softdepend: [ Vault, PlaceholderAPI, Essentials, EssentialsX, CMI, SimpleEconomy, Economy, iConomy, Fe, XConomy, PlayerPoints, TokenManager, CoinsEngine, GemsEconomy, RoyaleEconomy, TheNewEconomy ]
description: Dynamic, demand-driven market with GUI, events, and Vault economy
libraries:
  - org.xerial:sqlite-jdbc:3.46.0.0
  - io.javalin:javalin:5.6.1
  - com.fasterxml.jackson.core:jackson-databind:2.15.2
  - com.fasterxml.jackson.module:jackson-module-kotlin:2.15.2

commands:
  endex:
    description: The Endex main command
    usage: /endex [help|market|version]
    permission: theendex.market
    aliases: [ ex ]
  market:
    description: Shortcut to The Endex market commands
    usage: /market [buy|sell|price|top|invest]
    permission: theendex.market

permissions:
  theendex.market:
    default: true
  theendex.buy:
    default: true
  theendex.sell:
    default: true
  theendex.admin:
    default: op
  theendex.invest:
    default: true
  theendex.web:
    default: true
  # Crypto addon permissions
  theendex.crypto.info:
    default: true
  theendex.crypto.balance:
    default: true
  theendex.crypto.buy:
    default: true
  theendex.crypto.sell:
    default: true
  theendex.crypto.transfer:
    default: true
  theendex.crypto.shop:
    default: true
  theendex.crypto.admin:
    default: op
