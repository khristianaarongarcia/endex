# Issue Tracker: https://github.com/IzzelAliz/Arclight/issues
# 
# 
# Config version number, do not edit.
"_v"=1
# Async Catcher related settings
# There are four modes, and BLOCK is recommended
# NONE - Do nothing
# DISPATCH - Non blocking-ly dispatch action to main thread
# BLOCK - Run in main thread and wait for results
# EXCEPTION - Raise an error
async-catcher {
    defaultOperation=block
    # Dump stack trace information in debug.log
    dump=true
    overrides {}
    warn=true
}
compatibility {
    entity-property-overrides {}
    # Extra worlds running logic
    # If any mods do not function well, try search class names in logs related to [EXT_LOGIC] and add them here
    extra-logic-worlds=[
        "com.example.mod.ExtraLogicWorld",
        "xyz.nucleoid.fantasy.RuntimeWorld"
    ]
    # true - Forward Forge permission query to Bukkit
    # false - Disable permission forward
    # reverse - Forward Bukkit player permission query to Forge
    forward-permission=true
    # Prevent plugins from loading Kyori Adventure from ModLoader.
    # This is only an compatibility option and persists for now. Will be replaced with a better mechanism.
    isolate-adventure-from-modloader=false
    # An illegal access means that a plugin loads a class from another plugin that is not a depend or soft-depend of itself
    # When a package name is given, no illegal access will be attempted on classes prefixed with the package name.
    # This is especially useful when class loading issues happen.
    # Beware that it may break plugins relying on illegal access.
    isolate-plugin-class-loaders=[
        "com.example.mod.package.aaaa"
    ]
    # Allows items with an empty nbt tag stack on no tag items
    lenient-item-tag-match=true
    material-property-overrides {}
    # Create symbol links to mod dimension folder that matches Bukkit world name
    # Enable this could improve plugin compatibility
    # Changing this on production server will cause changes to mod world names
    #  and cause data loss on plugins relying world names
    # See https://github.com/IzzelAliz/Arclight/wiki/World-Symlink for more detail
    symlink-world=false
    # Regex for valid username check. Leave it blank will fallback to vanilla check
    # Following allows Chinese characters:
    # valid-username-regex = "^[ -~\\p{sc=Han}]{1,16}$"
    # Following allows any username to login:
    # valid-username-regex = ".+"
    valid-username-regex=""
}
# Language/I18n settings
locale {
    current="en_us"
    fallback="zh_cn"
}
# Optimization related settings
optimization {
    cache-plugin-class=true
    # 关闭用于升级存档数据的 DataFixerUpper 系统
    # 这将可能加快启动速度和地图加载速度，并减少 80-200mb 的内存占用
    # Arclight 及其开发者不对任何数据丢失或损害负责
    # 请不要在生产环境中使用
    disable-data-fixer=false
    # Interval in ticks to update the goal selector
    # Higher values costs less resources
    # Cause mobs changing their goals less often
    goal-selector-update-interval=2
    # Whether to use Spigot Activation Range and Tracking Range optimization
    use-activation-and-tracking-range=true
}
